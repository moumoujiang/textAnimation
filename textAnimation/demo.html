<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文本特效</title>
    <link rel="stylesheet" href="textAnimation.css">
    <script src="jquery-3.2.1.min.js"></script>
    <script src="textAnimation.js"></script>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .textcontainer {
            padding: 40px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="textcontainer">
        一款基于jQuery的文本特效插件-----陈款
    </div>
    <div class="textcontainer">
        使用方式：&lsaquo;span class="text-hearts"&rsaquo;我是爱心特效&lsaquo;/span&rsaquo;
    </div>
    <div class="textcontainer">
        <span class="text-hearts">404</span>
    </div>
    <div class="textcontainer">
        <span class="text-bubbles">我是气泡特效</span>
    </div>
    <div class="textcontainer">
        <span class="text-lines">我是音乐线条特效</span>
    </div>
    <div class="textcontainer">
        <span class="text-confetti" style="font-size: 200px">404</span>
    </div>
    <div class="textcontainer">
        <span class="text-fire">我是火焰特效</span>
    </div>
    <div class="textcontainer">
        <span class="text-sunbeams">我是炫光线条特效</span>
    </div>
<script>

</script>
</body>
</html>
